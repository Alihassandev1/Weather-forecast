<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Forecast</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-b from-blue-400 to-purple-500">
  <div class="container mx-auto p-4">
    <h1 class="text-4xl font-bold text-white text-center mb-8">Weather Forecast</h1>
    <div class="max-w-md mx-auto bg-white bg-opacity-20 p-6 rounded-lg shadow-lg backdrop-blur-sm">
      <input
        type="text"
        id="locationInput"
        placeholder="Enter city name"
        class="w-full p-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <button
        id="getWeatherBtn"
        class="w-full mt-4 p-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition duration-300">
        Get Weather
      </button>
    </div>

    <!-- Weather Display -->
    <div id="weatherDisplay" class="mt-8 max-w-md mx-auto bg-white bg-opacity-30 p-6 rounded-lg shadow-lg backdrop-blur-sm text-center hidden">
      <h2 id="cityName" class="text-2xl font-bold text-white"></h2>
      <p id="weatherDescription" class="text-white mt-2"></p>
      <p id="temperature" class="text-white mt-2"></p>
      <p id="humidity" class="text-white mt-2"></p>
      <p id="windSpeed" class="text-white mt-2"></p>
    </div>

    <!-- Error Message -->
    <p id="errorMessage" class="mt-4 text-red-500 text-center hidden"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
